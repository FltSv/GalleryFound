<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />

  <title>Mypage</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/9dcbe6295e.js" crossorigin="anonymous"></script>

  <link href="/styles.css" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
  <script defer type="module" src="/bundle.js"></script>
</head>

<body class="page-mypage">
  <header>
    <a id="header-logout-button" href="/" class="rounded-button" style="display: none;">Logout</a>
  </header>

  <div id="contents">
    <h1><a href="/">Gallery Found</a></h1>

    <div class="div-left-align">
      <h2>My Page</h2>
      <p>表示作家名</p>
      <input type="text" id="creator-name">
      <span id="errorMsg"></span>

      <p>展示歴</p>
      <textarea id="presented-history" rows="5" cols="40"></textarea>

      <p>発表作品</p>
      <div id="presented-product-images" class="presImages"></div>
      <input type="file" multiple id="presented-products" accept="image/*"/>
      <div id="selected-images" class="presImages"></div>

      <p>展示登録</p>
      <table>
        <tr>
          <td class="exhibit-image-col"><br>
            <img id="exhibit-image"/>
          </td>
          <td class="exhibit-content-col">
            <p>なんとか展示</p>
            <p>新宿A美術館</p>
            <p>2024.1.6 ～ 1.8</p>
          </td>
          <td class="exhibit-button-col">
            <button>編集</button><br><br>
            <button>削除</button>
          </td>
        </tr>
      </table>
      <button type="button" id="presented-resister-button">展示を登録する</button>
      
      <p><br></p>

      <button type="button" id="submit-button" class="login-button login-mail">
        <i class="fa-solid fa-check"></i> 確定
      </button>


      <!-- popup window -->
      <input type="checkbox" id="popup">
      <div class="popup-overlay">
        <div class="popup-window">
          <label class="popup-close" for="popup">
            <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg">
              <line x1="0" y1="0" x2="18" y2="18" stroke="white" stroke-width="3"></line>
              <line x1="0" y1="18" x2="18" y2="0" stroke="white" stroke-width="3"></line>
            </svg>
          </label>
          <h2>展示登録</h2>
          <div class="flex-area">
            <div class="innerflex-half-area">
              <input type="file" id="exhibit-img-select" accept="image/*"/>
              <img id="selected-exhibit-image"/>
            </div>
            <div class="innerflex-half-area">
              <p>展示名<br>
                <input type="text">
              </p>
              <p>場所<br>
                <input type="text">
              </p>
              <p>日時<br>
                <input type="text">
              </p>
            </div>
          </div>
          <button id="close-popup-button">
            <i class="fa-solid fa-add"></i> 追加</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
