<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />

  <title>Mypage</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/9dcbe6295e.js" crossorigin="anonymous"></script>

  <link href="/styles.css" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
  <script defer type="module" src="/bundle.js"></script>
</head>

<body class="page-mypage">
  <header>
    <a id="header-logout-button" href="/" class="rounded-button" style="display: none;">Logout</a>
  </header>

  <div id="contents">
    <h1><a href="/">Gallery Found</a></h1>

    <div class="div-left-align">
      <h2>My Page</h2>
      <p>表示作家名</p>
      <input type="text" id="creator-name">
      <span id="errorMsg"></span>

      <p>展示歴</p>
      <textarea id="presented-history" rows="5" cols="40"></textarea>

      <p>発表作品</p>
      <div id="presented-product-images" class="presImages"></div>
      <input type="file" multiple id="presented-products" accept="image/*"/>
      <div id="selected-images" class="presImages"></div>

      <p>展示登録</p>
      <table>
        <tr><th>画像</th><th>名前</th><th>場所</th><th>期間</th></tr>
        <tr><td>no image</td><td>なんとかかんとか</td><td>xx美術館</td><td>20xx年x月</td></tr>
      </table>
      <button type="button" id="presented-resister-button">展示を登録する</button>
      
      <p><br></p>

      <button type="button" id="submit-button" class="login-button login-mail">
        <i class="fa-solid fa-check"></i> 確定
      </button>


      <!-- popup window -->
      <input type="checkbox" id="popup">
      <div class="popup-overlay">
        <div class="popup-window">
          <h2>カスタムポップアップ</h2>
          <p class="popup-text">これはカスタムポップアップのサンプルです。</p>
          <label class="popup-close" for="popup">
            <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg">
              <line x1="0" y1="0" x2="18" y2="18" stroke="white" stroke-width="3"></line>
              <line x1="0" y1="18" x2="18" y2="0" stroke="white" stroke-width="3"></line>
            </svg>
          </label>
          <button id="close-popup-button">確定</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
