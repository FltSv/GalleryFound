<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <title>Mypage</title>

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/9dcbe6295e.js"
      crossorigin="anonymous"></script>

    <link href="/styles.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
    <script defer type="module" src="/bundle.js"></script>
  </head>

  <body class="page-mypage">
    <div id="header"></div>
    <div id="contents">
      <div id="logo"></div>

      <div class="div-left-align">
        <h2>My Page</h2>
        <p>表示作家名</p>
        <input type="text" id="creator-name" />
        <span id="errorMsg"></span>

        <p>展示歴</p>
        <textarea id="presented-history" rows="5" cols="40"></textarea>

        <p>発表作品</p>
        <div id="presented-product-images" class="presImages"></div>
        <input type="file" multiple id="presented-products" accept="image/*" />
        <div id="selected-images" class="presImages"></div>

        <p>展示登録</p>
        <div id="exhibits-table-msg"></div>
        <table id="exhibits-table"></table>
        <button type="button" id="presented-resister-button">
          展示を登録する
        </button>
        <!-- <label for="popup">[debug] show popup</label> -->

        <p><br /></p>

        <button
          type="button"
          id="submit-button"
          class="login-button login-mail">
          <i class="fa-solid fa-check"></i> 確定
        </button>

        <!-- popup window -->
        <input type="checkbox" id="popup" />
        <div class="popup-overlay">
          <div class="popup-window">
            <label class="popup-close"
              ><!-- </label>for="popup"> -->
              <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg">
                <line
                  x1="0"
                  y1="0"
                  x2="18"
                  y2="18"
                  stroke="white"
                  stroke-width="3"></line>
                <line
                  x1="0"
                  y1="18"
                  x2="18"
                  y2="0"
                  stroke="white"
                  stroke-width="3"></line>
              </svg>
            </label>
            <h2 id="popup-title">展示登録</h2>
            <div class="flex-area">
              <div class="innerflex-half-area">
                <input
                  type="file"
                  id="exhibit-img-fileinput"
                  accept="image/*" />
                <img id="exhibit-img-preview" />
              </div>
              <div class="innerflex-half-area">
                <p>
                  展示名<br />
                  <input type="text" id="exhibit-name" />
                </p>
                <p>
                  場所<br />
                  <input type="text" id="exhibit-location" />
                </p>
                <p>
                  日時<br />
                  <input type="text" id="exhibit-period" />
                </p>
              </div>
            </div>
            <div id="popup-err-msg"></div>
            <button id="add-exhibit-row-button"></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
