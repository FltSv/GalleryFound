<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />

  <title>Resister</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/9dcbe6295e.js" crossorigin="anonymous"></script>

  <link href="/styles.css" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
  <script defer type="module" src="/bundle.js"></script>
</head>

<body>
  <div id="contents">
    <h1><a href="/">Gallery Found</a></h1>

    <ul id="login-buttons">
      <li>
        <h2>My Page</h2>
      </li>
      <li>
        <p>表示作家名</p>
        <input type="text" id="creator-name">
      </li>
      <li>
        <p>展示歴</p>
        <textarea rows="5" cols="40"></textarea>
      </li>
      <li>
        <p>発表作品<br>登録がありません</p>
        <button>ファイルを選択する</button>
      </li>
      <li>
        <input
          type="file"
          id="profile_pic"
          name="profile_pic"
          accept=".jpg,.jpeg,.png"/>
          

        <p>作品登録</p>
        <table>
          <tr><th>画像</th><th>名前</th><th>場所</th><th>期間</th></tr>
          <tr><td>no image</td><td>なんとかかんとか</td><td>xx美術館</td><td>20xx年x月</td></tr>
        </table>
      </li>
      <li><p><br></p></li>
      <li><button type="button" id="resister-button" class="login-button login-mail">
        <i class="fa-solid fa-check"></i> 確定</button>
      </li>

    </ul>
    
  </div>
</body>

</html>
