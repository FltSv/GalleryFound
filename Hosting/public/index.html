<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Gallery Found</title>

    <!-- icons -->
    <link rel="icon" href="/favicon.ico" sizes="32x32" />
    <link rel="apple-touch-icon" href="/assets/images/apple-touch-icon.png" />
    <link rel="manifest" href="/assets/images/manifest.webmanifest" />

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet" />

    <link href="styles.css" rel="stylesheet" />
    <script defer type="module" src="/bundle.js"></script>
  </head>

  <body>
    <header>
      <a
        id="header-login-button"
        href="/login"
        class="rounded-button"
        style="display: none"
        >Creator Login</a
      >
      <a
        id="header-mypage-button"
        href="/mypage"
        class="rounded-button"
        style="display: none"
        >MyPage</a
      >
      <a
        id="header-logout-button"
        href="/"
        class="rounded-button"
        style="display: none"
        >Logout</a
      >
    </header>

    <div id="contents">
      <div id="logo"></div>
      <p class="desc-message">
        いつでもどこでも簡単にギャラリーを見つけられるアプリ。
      </p>

      <div class="app-description left-align">
        <img src="img/app-screen-1.png" class="screenshot" />
        <div class="description-text">
          <h2>ギャラリーリスト</h2>
          <p>手軽なリストで情報整理。一目で分かりやすく。</p>
        </div>
      </div>

      <div class="app-description right-align">
        <img src="img/app-screen-2.png" class="screenshot" />
        <div class="description-text">
          <h2>地図機能</h2>
          <p>
            場所の確認に最適 <br />
            お出かけの際に近くのギャラリーを探せます。
          </p>
        </div>
      </div>

      <div class="app-description left-align">
        <img src="img/Screenshot_20231215-150650.png" class="screenshot" />
        <div class="description-text">
          <h2>雑誌リスト</h2>
          <p>美術雑誌も一目で分かりやすく。</p>
        </div>
      </div>

      <div class="app-description right-align">
        <img src="img/Screenshot_20231215-150642.png" class="screenshot" />
        <div class="description-text">
          <h2>作家リスト</h2>
          <p>気になってるあの作家を一覧で見れる！</p>
        </div>
      </div>
      <ul id="dl-buttons">
        <li>
          <div class="image-link-wrapper">
            <a href="#" target="_blank" class="disabled-link"
              ><img src="img/google-play-badge_JP.png"
            /></a>
            <div class="overlay-text">準備中</div>
          </div>
        </li>
        <li>
          <div class="image-link-wrapper">
            <a href="#" target="_blank" class="disabled-link"
              ><img src="img/DownloadAppStore_JP.svg"
            /></a>
            <div class="overlay-text">準備中</div>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
